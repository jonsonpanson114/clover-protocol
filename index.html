<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/pwa-icon-512.png" />
  <title>Clover Protocol</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Zen+Kaku+Gothic+New:wght@400;500;700;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --color-bg: #F0F0EB;
      --color-shadow: #1e293b;
    }

    body {
      font-family: 'Zen Kaku Gothic New', sans-serif;
      background-color: #fbbf24;
      /* Amber 400 */
      background-image: radial-gradient(#f59e0b 20%, transparent 20%),
        radial-gradient(#f59e0b 20%, transparent 20%);
      background-position: 0 0, 10px 10px;
      background-size: 20px 20px;
      color: #1e293b;
      /* Slate 800 */
      overflow-x: hidden;
    }

    .font-display {
      font-family: 'Dela Gothic One', cursive;
    }

    /* Neo-Pop Utilities */
    .neo-box {
      background: white;
      border: 3px solid #1e293b;
      box-shadow: 6px 6px 0px 0px #1e293b;
      transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .neo-box:hover {
      transform: translate(-2px, -2px);
      box-shadow: 8px 8px 0px 0px #1e293b;
    }

    .neo-box:active {
      transform: translate(4px, 4px);
      box-shadow: 0px 0px 0px 0px #1e293b;
    }

    .neo-btn {
      border: 3px solid #1e293b;
      box-shadow: 4px 4px 0px 0px #1e293b;
      font-weight: 900;
      transition: all 0.1s;
    }

    .neo-btn:active:not(:disabled) {
      transform: translate(4px, 4px);
      box-shadow: 0px 0px 0px 0px #1e293b;
    }

    .neo-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
      transform: translate(2px, 2px);
    }

    .neo-input {
      border: 3px solid #1e293b;
      box-shadow: inset 4px 4px 0px 0px #e2e8f0;
      font-weight: bold;
    }

    .neo-input:focus {
      outline: none;
      background-color: #fffbeb;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
      border-left: 2px solid #1e293b;
    }

    ::-webkit-scrollbar-thumb {
      background: #fbbf24;
      border: 2px solid #1e293b;
      border-radius: 0;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #f59e0b;
    }
  </style>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      alert("ERROR: " + message + " (" + source + ":" + lineno + ":" + colno + ")");
      return false;
    };
    window.addEventListener('unhandledrejection', function (event) {
      alert("UNHANDLED REJECTION: " + event.reason);
    });
  </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
